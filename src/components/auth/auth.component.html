<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
    <div class="w-full max-w-md">
        <div class="flex justify-center items-center gap-3 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-[#003fb5]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
            </svg>
            <h1 class="text-3xl font-bold text-slate-800">InfluenceHub</h1>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold text-slate-900 text-center">{{ authMode() === 'login' ? 'Welcome back' : 'Create an account' }}</h2>
            <p class="text-slate-500 text-center mt-2 text-sm">
                {{ authMode() === 'login' ? 'Sign in to continue' : 'Get started with your free account' }}
            </p>

            <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-700">Email address</label>
                    <input id="email" name="email" type="email" [(ngModel)]="email" required
                           class="mt-1 w-full p-3 h-[42px] border border-slate-200 rounded-md focus:border-[#003fb5] focus:outline-none focus:ring-1 focus:ring-[#003fb5]/20 transition">
                </div>
                 <div>
                    <label for="password" class="text-sm font-medium text-slate-700">Password</label>
                    <input id="password" name="password" type="password" [(ngModel)]="password" required
                           class="mt-1 w-full p-3 h-[42px] border border-slate-200 rounded-md focus:border-[#003fb5] focus:outline-none focus:ring-1 focus:ring-[#003fb5]/20 transition">
                </div>

                @if (error()) {
                    <p class="text-sm text-red-600">{{ error() }}</p>
                }

                <div>
                    <button type="submit"
                            class="primary-btn w-full flex justify-center py-3 px-4 shadow-sm text-sm font-semibold text-white bg-[#003fb5] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#003fb5] transition-colors">
                        {{ authMode() === 'login' ? 'Sign In' : 'Register' }}
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-slate-500">
                {{ authMode() === 'login' ? "Don't have an account?" : "Already have an account?" }}
                <button (click)="toggleMode()" class="font-medium text-[#003fb5] hover:text-blue-700">
                    {{ authMode() === 'login' ? 'Sign up' : 'Sign in' }}
                </button>
            </p>
        </div>
    </div>
</div>
