<header class="bg-white sticky top-0 z-30 border-b border-[rgba(0,63,181,0.3)]">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Main Nav -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-[#003fb5]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
            </svg>
            <h1 class="text-xl font-bold text-slate-800">InfluenceHub</h1>
        </div>
        <nav class="hidden md:ml-10 md:flex md:gap-x-8">
          @for(link of userNavLinks; track link.path) {
            <a [routerLink]="link.path" routerLinkActive="border-[#003fb5] text-slate-800 bg-[#003fb5]/10 rounded-t-md"
               [routerLinkActiveOptions]="{exact: true}"
               class="inline-flex items-center px-3 py-2 border-b-2 border-transparent text-base font-semibold text-slate-600 hover:text-slate-800 transition-colors">
              {{ link.label }}
            </a>
          }
        </nav>
      </div>

      <!-- Right side actions -->
      <div class="hidden md:flex items-center gap-4">
        <div class="relative">
            <button (click)="toggleUserMenu()" class="flex items-center gap-2 p-2 text-slate-600 hover:bg-slate-100 hover:text-slate-800 transition-all">
                <app-icon featureName="User" size="24" color="currentColor"></app-icon>
                <span class="text-sm font-medium">test@example.com</span>
                <app-icon featureName="ChevronDown" size="16" color="currentColor" class="text-slate-500"></app-icon>
            </button>
            @if(isUserMenuOpen()) {
                <div class="origin-top-right absolute right-0 mt-2 w-56 py-1 bg-white ring-1 ring-black ring-opacity-5 z-20 animate-fade-in shadow-lg rounded-md">
                    <a [routerLink]="['/marketplace']" (click)="closeMenus()" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Offer Marketplace</a>
                    <div class="border-t border-slate-100 my-1"></div>
                    <a (click)="logout()" class="cursor-pointer block px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Logout</a>
                </div>
            }
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 text-slate-400 hover:text-slate-500 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#003fb5] transition-all">
          <span class="sr-only">Open main menu</span>
          <app-icon featureName="Menu" size="24" color="currentColor"></app-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  @if (isMobileMenuOpen()) {
    <div class="md:hidden animate-fade-in">
      <div class="pt-2 pb-3 space-y-1 px-2">
         @for(link of userNavLinks; track link.path) {
            <a [routerLink]="link.path" routerLinkActive="bg-[#003fb5]/20 border-[#003fb5] text-blue-800 font-semibold" [routerLinkActiveOptions]="{exact: true}"
               class="block pl-3 pr-4 py-2 border-l-4 text-base text-slate-600 hover:bg-slate-50 hover:border-slate-300 hover:text-slate-800" (click)="closeMenus()">
              {{ link.label }}
            </a>
          }
      </div>
      <div class="pt-4 pb-3 border-t border-slate-200">
        <div class="px-5 flex items-center">
            <div class="flex-shrink-0">
                <app-icon featureName="User" size="32" color="currentColor" class="text-slate-500"></app-icon>
            </div>
            <div class="ml-3">
                <div class="text-base font-medium text-slate-800">User</div>
                <div class="text-sm font-medium text-slate-500">test@example.com</div>
            </div>
        </div>
        <div class="mt-3 px-2 space-y-1">
            <a [routerLink]="['/marketplace']" (click)="closeMenus()" class="block px-3 py-2 text-base font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-800">Offer Marketplace</a>
            <a (click)="logout()" class="block px-3 py-2 text-base font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-800">Logout</a>
        </div>
      </div>
    </div>
  }
</header>
