<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>InfluenceHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F9FA; /* slate-50 */
    }

    .primary-btn {
      border-radius: 0.375rem !important;
    }
    
    /* 4. Global Elevation (Box Shadow) Enhancement */
    .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 63 181 / 0.15); }
    .shadow, .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 63 181 / 0.15), 0 2px 4px -2px rgb(0 63 181 / 0.15); }
    .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 63 181 / 0.15), 0 4px 6px -4px rgb(0 63 181 / 0.15); }
    .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 63 181 / 0.15), 0 8px 10px -6px rgb(0 63 181 / 0.15); }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 63 181 / 0.15); }

    .draggable-item {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .dragging {
      opacity: 0.8;
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15), 0 3px 6px rgba(0,0,0,0.1);
      cursor: grabbing;
      z-index: 50;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
    }

    /* Hide number input spinners */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    
    /* Tiptap editor styles */
    .tiptap {
      outline: none;
    }
    .tiptap p.is-editor-empty:first-child::before {
      content: attr(data-placeholder);
      float: left;
      color: #adb5bd;
      pointer-events: none;
      height: 0;
    }
    .tiptap img {
      max-width: 100%;
      height: auto;
    }
    .tiptap img.ProseMirror-selectednode {
      outline: 3px solid #68CEF8;
    }
  </style>
