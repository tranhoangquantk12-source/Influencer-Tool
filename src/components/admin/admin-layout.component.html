<div class="flex h-screen bg-slate-100">
  <!-- Sidebar -->
  <aside class="w-64 flex-shrink-0 bg-slate-800 text-slate-200 flex flex-col">
    <div class="flex items-center justify-center h-20 border-b border-slate-700">
      <div class="flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-[#003fb5]">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" />
        </svg>
        <h1 class="text-xl font-bold">InfluenceHub</h1>
      </div>
    </div>
    <nav class="flex-1 px-4 py-6 space-y-6 flex flex-col justify-between">
      <div>
        <div>
          <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Admin Panel</h3>
          <div class="mt-2 space-y-1">
            @for(link of navLinks; track link.path) {
              <a [routerLink]="link.path" routerLinkActive="bg-slate-700 text-white" [routerLinkActiveOptions]="{exact: true}"
                 class="group flex items-center px-3 py-2 text-sm font-medium hover:bg-slate-700 hover:text-white transition-colors duration-200">
                <app-icon [featureName]="link.featureName" size="24" color="currentColor" class="w-6 h-6 mr-3 text-slate-400 group-hover:text-slate-300"></app-icon>
                <span>{{ link.label }}</span>
              </a>
            }
          </div>
        </div>
      </div>

      <div>
        <a routerLink="/discover" class="group w-full flex items-center px-3 py-2 text-sm font-medium hover:bg-slate-700 hover:text-white transition-colors duration-200">
          <app-icon featureName="Back" size="24" color="currentColor" class="w-6 h-6 mr-3 text-slate-400 group-hover:text-slate-300"></app-icon>
          <span>Back to App</span>
        </a>
        <button (click)="logout()" class="group w-full flex items-center mt-2 px-3 py-2 text-sm font-medium hover:bg-slate-700 hover:text-white transition-colors duration-200">
          <app-icon featureName="Logout" size="24" color="currentColor" class="w-6 h-6 mr-3 text-slate-400 group-hover:text-slate-300"></app-icon>
          <span>Logout</span>
        </button>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <div class="p-6 lg:p-10">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
